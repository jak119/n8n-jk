name: Build and Publish Docker Image

on:
  push:
    paths:
      - "base_image_digest.txt"
  workflow_dispatch: # Allow manual trigger
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate CalVer tag
        id: calver
        run: |
          # CalVer format: YYYY.0M.0D (e.g., 2025.12.21)
          TAG=$(date +'%Y.%-m.%-d')
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated CalVer tag: ${TAG}"

      - name: Generate final tag with patch version if needed
        id: final-tag
        run: |
          BASE_TAG=${{ steps.calver.outputs.tag }}
          FINAL_TAG="${BASE_TAG}"
          PATCH=1

          # Check if base tag exists, and if so, increment patch version
          while docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${FINAL_TAG} 2>/dev/null; do
            FINAL_TAG="${BASE_TAG}.${PATCH}"
            PATCH=$((PATCH + 1))
          done

          echo "final_tag=${FINAL_TAG}" >> $GITHUB_OUTPUT
          echo "Generated final tag: ${FINAL_TAG}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.final-tag.outputs.final_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
