name: Build and Publish Docker Image

on:
  schedule:
    # Run every Saturday at 00:00 UTC
    - cron: "0 0 * * 6"
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate CalVer tag
        id: calver
        run: |
          # CalVer format: YYYY.0M.0D (e.g., 2025.12.21)
          TAG=$(date +'%Y.%-m.%-d')
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated CalVer tag: ${TAG}"

      - name: Check if tag exists
        id: check-tag
        run: |
          TAG=${{ steps.calver.outputs.tag }}
          if docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        if: steps.check-tag.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.calver.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Image already exists
        if: steps.check-tag.outputs.exists == 'true'
        run: |
          echo "Image with tag ${{ steps.calver.outputs.tag }} already exists. Skipping build."
